<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/assets/logo-vt.svg" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img src="img/logo.jpeg" alt="Logo"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Bienvenidos</div>
      <div class="input-group mt-4">
        <div class="input-group-text bg-info">
          <i class="fa-solid fa-user"></i>
        </div>
        <input
          class="form-control bg-light"
          type="text"
          placeholder="Nombre usuario"
          required
        />
      </div>
      <div class="input-group mt-1">
        <div class="input-group-text bg-info">
          <i class="fa-solid fa-lock"></i>
        </div>
        <input
          class="form-control bg-light"
          type="password"
          placeholder="Contraseña"
          required
        />
      </div>
      <div class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input class="form-check-input" type="checkbox" />
          <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
        </div>
        <div class="pt-1">
          <a
            href="#"
            class="text-decoration-none text-info fw-semibold fst-italic"
            style="font-size: 0.9rem"
            >¿Olvido su Contraseña?</a
          >
        </div>
      </div>
      <div class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">
        Ingresar
      </div>
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No estas registrado?</div>
        <a href="#" class="text-decoration-none text-info fw-semibold">Registrarse</a>
      </div>
      </div>
    </div>
  </body>
</html>
